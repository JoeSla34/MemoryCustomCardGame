<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Memory Card Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f2f2f2;
      padding: 20px;
    }

    input[type="file"] {
      margin: 5px;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      position: relative;
      width: 100px;
      height: 100px;
      background: #444;
      cursor: pointer;
      perspective: 600px;
    }

    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
    }

    .card-front {
      background: white;
      transform: rotateY(180deg);
    }

    .card-back {
      background: #888;
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    #upload-section {
      margin-bottom: 20px;
    }

    #restart {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Memory Card Game</h1>

  <div id="upload-section">
    <p>Upload 10 images to use in your memory game:</p>
    <input type="file" accept="image/*" multiple id="image-upload" />
    <br>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game-board"></div>

  <button id="restart" onclick="location.reload()" style="display:none;">Restart Game</button>

  <script>
    const board = document.getElementById('game-board');
    const fileInput = document.getElementById('image-upload');
    let flippedCards = [];
    let lockBoard = false;
    let matched = 0;

    function startGame() {
      const files = fileInput.files;
      if (files.length !== 10) {
        alert("Please upload exactly 10 images.");
        return;
      }

      const imageURLs = [];
      for (let i = 0; i < 10; i++) {
        imageURLs.push(URL.createObjectURL(files[i]));
      }

      // Duplicate and shuffle
      const imagePairs = [...imageURLs, ...imageURLs];
      shuffle(imagePairs);

      board.innerHTML = '';
      matched = 0;
      document.getElementById('restart').style.display = 'none';

      imagePairs.forEach((src, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.index = index;
        card.dataset.image = src;

        const inner = document.createElement('div');
        inner.className = 'card-inner';

        const front = document.createElement('div');
        front.className = 'card-front';
        const img = document.createElement('img');
        img.src = src;
        front.appendChild(img);

        const back = document.createElement('div');
        back.className = 'card-back';

        inner.appendChild(front);
        inner.appendChild(back);
        card.appendChild(inner);

        card.addEventListener('click', () => flipCard(card));
        board.appendChild(card);
      });
    }

    function flipCard(card) {
      if (lockBoard || card.classList.contains('flipped') || flippedCards.includes(card)) return;

      card.classList.add('flipped');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        lockBoard = true;
        const [c1, c2] = flippedCards;

        if (c1.dataset.image === c2.dataset.image) {
          matched += 2;
          flippedCards = [];
          lockBoard = false;
          if (matched === 20) {
            setTimeout(() => {
              alert("ðŸŽ‰ You matched all pairs!");
              document.getElementById('restart').style.display = 'inline-block';
            }, 500);
          }
        } else {
          setTimeout(() => {
            c1.classList.remove('flipped');
            c2.classList.remove('flipped');
            flippedCards = [];
            lockBoard = false;
          }, 1000);
        }
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>

</body>
</html>
